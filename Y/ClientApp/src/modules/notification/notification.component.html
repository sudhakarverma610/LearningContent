<div class="previewContainer" fxLayout="column" fxLayoutAlign="start end">
  <ng-container *ngFor="let item of list; index as notificationItemIndex">
    <ng-container *ngIf="showAll || notificationItemIndex === 0">
      <div class="notificationItem">
        <app-item-noti [data]="item" (Close)="onNoClick()" (SuccessEvent)="success()"></app-item-noti>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="list.length == 0">
    <div class="notificationItem">
      <button class="btn btn-link" (click)="showAll = true">no notifications</button>
    </div>
  </ng-container>
  <ng-container *ngIf="!showAll && list.length > 1">
    <div class="notificationItem">
      <button class="btn btn-link" (click)="showAllNotification()">See previous notifications</button>
    </div>
  </ng-container>
</div>
