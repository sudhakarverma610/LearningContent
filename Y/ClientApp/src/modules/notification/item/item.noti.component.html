<div class="heading w100 mb10" fxLayout="row" fxLayoutAlign="space-between start"
  *ngIf="data.heading.length > 0">
  <div></div>
   <div (click)="onNoClick()">
     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="10" viewBox="0 0 16 10" fill="none">
    <path d="M0 1C1.31134e-08 0.7 0.1 0.5 0.3 0.3C0.7 -0.1 1.3 -0.1 1.7 0.3L8 6.6L14.3 0.300001C14.7 -0.0999994 15.3 -0.0999994 15.7 0.300001C16.1 0.700001 16.1 1.3 15.7 1.7L8 9.4L0.3 1.7C0.1 1.5 -1.31134e-08 1.3 0 1Z" fill="#BFD1E8"/>
    </svg>
  </div>
</div>
<div class="heading w100" fxLayout="row" fxLayoutAlign="space-between start"
  *ngIf="data.heading.length > 0">
  <div>{{data.heading}}</div>
  <div>
    <!-- <img class="cursorPointer" (click)="onNoClick()" src="https://files.y.jewelry/assets/img/configurator/closeIcon.png"
      width="20" height="20" alt="close" /> -->
  </div>
</div>
<div class="previewContainer" *ngIf="data.content.length > 0" fxLayout="column"
  fxLayoutAlign="start end" [innerHTML]="data.content">
</div>
<div  class="mt10" fxLayout="row" fxLayoutAlign="start start" *ngIf="data.url&&!(data.data==='cookies')">
    <a class="btn btn-light-blue" *ngIf="data.url.length > 0" [routerLink]="[data.url]" (click)="success()">
      OK let’s go!</a>
      <div class="tellmey">
        No, thank you.
      </div>
</div>
<div  class="mt10"   fxLayout="row" fxLayoutAlign="start start" *ngIf="data.data==='cookies'">
  <a class="btn btn-light-blue"  (click)="acceptCokkies();Close.emit();">
    It’s OK</a>
    <div class="tellmey" *ngIf="data.url.length > 0" [routerLink]="[data.url]" (click)="Close.emit();">
      Tell me more
    </div>
</div>
