 <h1 mat-dialog-title>{{title}}</h1>
 <div mat-dialog-content class="content">{{content}} <span>{{data.text}}</span> ?</div>
<div fxLayout="row" fxLayoutAlign="space-around center" class="ptr20" mat-dialog-actions>
  <button mat-button class="ok" (click)="closeBegin(true);">{{okaytext}}</button>  
  <button mat-button class="Cancel" (click)="closeBegin(false);">{{cancelText}}</button>
</div>
