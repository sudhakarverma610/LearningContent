<div class="addressContainer" fxLayout="column" fxLayoutAlign="start start">
  <div class="w-100">
    <mat-radio-group class="example-radio-group" [(ngModel)]="addressSelectedId" (change)="selectAddress()">
      <mat-radio-button color="primary" class="example-radio-button"
        *ngFor="let item of addresses; index as addressIndex"
        [ngClass]="{'displayNone': (addressIndex >= showMore), 'marg': addressIndex%2 === 0 }" [value]="item.id">
        {{item.first_name}} {{item.last_name}}, {{item.address1}}, <br />
        {{item.address2}} {{item.city}}, <br />
        {{item.province}}- {{item.zip_postal_code}} <br />
        {{item.phone_number}} <br />
        {{item.email}} <br />
        <button mat-icon-button (click)="editAddress(item)">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteAddress(item.id, $event)" *ngIf="item.id !== addressSelectedId">
          <mat-icon matSuffix>delete</mat-icon>
        </button>
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div *ngIf="addresses.length > showMore">
    <span class="cursorPointer" (click)="more()">+Show more...</span>
  </div>
  <div *ngIf="showMore > 4">
    <span class="cursorPointer" (click)="less()">-Show less...</span>
  </div>
</div>
